name: nifikop
namespace: devcontainer
context: kind-ac-local
image: mcr.microsoft.com/vscode/devcontainers/go:0-1.18-bullseye
autocreate: true
workdir: /workspace
command: 
  - bash
volumes:
  - /go/pkg/                # persist go dependencies
  - /root/.cache/go-build/  # persist go build cache
  - /root/.vscode-server    # persist vscode extensions
securityContext:
  capabilities:
    add:
    - SYS_PTRACE            # required by the go debugger
forward:
  - 8080:8080
persistentVolume:
  enabled: true