apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: allow-all-ingress
spec:
  ingress:
    - action: allow
      source:
        selector: app == 'nifi'
---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: allow-all-egress
spec:
  egress:
    - action: allow
      source:
        selector: app == 'nifi'

---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: nifikop-allow-all-ingress
spec:
  ingress:
    - action: allow
      source:
        selector: app == 'nifikop'
---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: nifikop-allow-all-egress
spec:
  egress:
    - action: allow
      source:
        selector: app == 'nifikop'


